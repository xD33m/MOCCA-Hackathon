<div>
  <h2 *ngIf="images && images.length > 0">
    Your Artwork:
    <button mat-button mat-secondary (click)="clearImages()">
      Clear Images
    </button>
  </h2>
  <div class="image-gallery">
    <div *ngFor="let img of images; let i = index" class="image-item">
      <img (click)="show(i)" [src]="img.url" alt="Generated Image" />
      <p class="text-center">{{ img.prompt }}</p>
    </div>
  </div>
</div>
